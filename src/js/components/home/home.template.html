<table ng-table="$ctrl.tableParams" show-filter="true" class="table table-condensed table-bordered">
  <tr ng-repeat="user in $data">
    <td data-title="'Name'" header-class="'text-left'" sortable="'name'" filter="{'name' : 'text'}">
      {{user.name}}
    </td>
    <td data-title="'Username'" header-class="'text-left'" sortable="'username'" filter="{'username' : 'text'}">
      {{user.username}}
    </td>
    <td data-title="'Email'" header-class="'text-left'" sortable="'email'" filter="{'email' : 'text'}">
      <a href="mailto:{{user.email}}">
        {{user.email}}
      </a>
    </td>
    <td data-title="'Address'" header-class="'text-left'" sortable="'address.city'" filter="{'address.city' : 'text'}">
      <address>
        {{user.address.city}}<br>
        {{user.address.zipcode}}<br>
        {{user.address.street}}<br>
        {{user.address.suite}}
      </address>
    </td>
    <td data-title="'Company'" header-class="'text-left'" sortable="'company.name'" filter="{'company.name' : 'text'}">
      {{user.company.name}}
    </td>

  </tr>

</table>
