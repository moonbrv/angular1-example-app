<h2 class="succes">Home page</h2>
<ul>

  <div class="table-responsive">
    <table class="table table-condensed table-bordered table-hover">
      <thead>
       <tr>
         <th>id</th>
         <th>Name</th>
         <th>Username</th>
         <th>email</th>
         <th>address</th>
         <th>company</th>
       </tr>
      </thead>
      <tr ng-repeat="user in tableCtrl.users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address.street}}</td>
        <td>{{user.company.name}}</td>
      </tr>
    </table>
  </div>
</ul>
